<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <div class= "title">Code Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>

      <section>
        <div class="card-questions">
          <div class="box-questions">The questions will be present here</div>
        </div>
      

        <div class = "choice-container-1">
          <p class="choice-prefix">A</p>
          <p class="choice-text-1">Choice 1</p>
        </div>

        <div class = "choice-container-2">
          <p class="choice-prefix">B</p>
          <p class="choice-text-2">Choice 2</p>
        </div>

        <div class = "choice-container-3">
          <p class="choice-prefix">C</p>
          <p class="choice-text-3">Choice 3</p>
        </div>

        <div class = "choice-container-4">
          <p class="choice-prefix">D</p>
          <p class="choice-text-4">Choice 4</p>
        </div>

      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>


          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">75</div>
            <h3>seconds remaining</h3>
          </div>
        

          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
